<html>
    <head>
     <link rel="stylesheet" href="css/all.min.css"/>

    <body> <!--- section Log in --->
        
        <div class="container-fluid log-in">
            
            <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="img">
                <img src="69988739_2424293114458310_4718334772261158912_n.jpg" class="img-fluid"/>
                </div>
                </div>
                
                <div class="col-md-6 col-sm-12">
                    <p class="text-center">Welcome To Our Website</p>
                    <p><strong>sign in to continue</strong></p>
        <form class="form p-5 m-5 ">
            
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Keep Me Loggedin</label>
  </div>
  <button type="submit" class="btn btn-primary btn-block p-2 m-3">Submit</button>
</form>
            </div>
              <p><b>or sign in with </b></p> 
                <ul class="list-unstyled d-flex ">
                        <li class="btn-outline-dark px-2"><a><i class="fab fa-facebook-f fa-lg"></i></a></li>
                        <li class="btn-outline-dark px-2"><a><i class="fab fa-twitter fa-lg"></i></a></li>
                        <li class="btn-outline-dark px-2"><a><i class="fab fa-google-plus-g fa-lg"></i></a></li>
                        
                    </ul>
  </div>
            </div>
